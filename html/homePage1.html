<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智慧能源服务平台</title>
    <!--媒体查询-->
    <link rel="stylesheet" type="text/css" media="(min-width:1024px)" href="../css/mediaStyle.css">
    <!--公共样式-->
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <!--阿里云图标-->
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <!--tabbar二级导航-->
    <link rel="stylesheet" type="text/css" href="../css/tabbarTwo.css">
    <!--tabaPage1-->
    <link rel="stylesheet" type="text/css" href="../css/homePage1.css">
</head>
<body>

<!--star二级导航-->
<div class="tabbar_two_wrapper">
    <div class="tabbar_two_content">
       <!--头部标题-->
        <div class="tabbbar_two_content_first">
           <span>当前位置:</span>
       </div>
        <div class="tabbbar_two_content_menu">
            <div class="menu_item icon iconfont iconxiajiantou">
               <div class="menu_item_btn list_wrapper">
                   <div class="list_item">综合能源服务</div>
                   <div class="list_item">测试文字2</div>
                   <div class="list_item">测试文字3</div>
                   <div class="list_item">测试文字4</div>
               </div>
            </div>
            <div class="menu_item icon iconfont iconxiajiantou">
                <div class="menu_item_btn list_wrapper">
                    <div class="list_item">合同能源</div>
                    <div class="list_item">测试文字2</div>
                    <div class="list_item">测试文字3</div>
                    <div class="list_item">测试文字4</div>
                </div>
            </div>
            <div class="menu_item">
                <div class="menu_item_btn list_wrapper">
                    <div class="list_item">节能效益分享</div>
                    <div class="list_item">测试文字2</div>
                    <div class="list_item">测试文字3</div>
                    <div class="list_item">测试文字4</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end二级导航-->

<!--star内容部分-->
<main class="content_wrapper">
    <div class="content">内容部分</div>
</main>
<!--end内容部分-->


<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<script src="./../js/jquery.min.js"></script>
<script src="./../js/iframeMessage.js"></script>
<script>
  var homePageHandles={
      hover:function (tree) {
          $(tree).addClass('list_wrapper_active').removeClass('list_wrapper');
      },
      mouseOut:function (tree) {
          $(tree).addClass('list_wrapper').removeClass('list_wrapper_active');
      }
  }

   $(function () {
       $(".menu_item_btn").hover(function () {
           console.log("鼠标已漂浮移入该按钮");
           menuItemMouseHandle('hover',this);
       },function () {
           console.log("鼠标已漂浮移出该按钮");
           menuItemMouseHandle('mouseOut',this);
       })
   })


   /**
    * 鼠标移入和移除处理函数
    * @param mouseState 鼠标状态
    * @param menuTree 被漂浮的树形菜单
    */
   function menuItemMouseHandle(mouseSate,menuTree){
       // 鼠标移入或移出处理
       homePageHandles[mouseSate](menuTree)
   }
</script>
</body>
</html>
